<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS API for JavaScript Tutorials: Add a feature layer</title>
  <style>
    html, body {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
    #viewDIV {
        height: 80%;
    }

    h1 {
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        line-height: 100%;
        height: 10%;
        margin: 0;
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.18/"></script>

  <script>
  require([
    "esri/config",
    "esri/Map",
    "esri/views/MapView",

    "esri/layers/FeatureLayer"

  ], function(esriConfig,Map, MapView, FeatureLayer) {

  esriConfig.apiKey = "AAPKe6b6beb2565b424f8ba527d4ede67576WaA13wHMXffbhGwNp7Hfi95VwkqAtiEQCacoKBRteescbwh-s48l2bejnlP17F7f";

  const map = new Map({
    basemap: "arcgis-topographic"
  });

  const view = new MapView({
    container: "viewDiv",
    map: map,
    center: [-98.57474081598357,56.079192127253876],
    zoom: 4
  });

// Parks and open spaces (polygons)
  const parksLayer = new FeatureLayer({
    url: "https://luna.flemingcollege.ca/arcgis/rest/services/Geom99lab2/MdorriesCanada/MapServer/0"
  });

  map.add(parksLayer, 0);

  });
</script>

</head>
<body>
  <h1 id="title">Canada's Provinces</h1>
  <div id="viewDiv"></div>
</body>
</html>
