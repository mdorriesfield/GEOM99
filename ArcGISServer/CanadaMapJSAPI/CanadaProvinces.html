<html>
<head>

      "esri/WebMap",
      "esri/views/MapView",
      "esri/widgets/ScaleBar",
      "esri/widgets/Legend"
    ], function(esriConfig, WebMap, MapView, ScaleBar, Legend) {

    esriConfig.apiKey = "AAPK5660b353e9154549938275b02a1d95d6yZ3mxdW0xPbT_2I_K3hNwuNZsxjpibTm-SexoHkczPg0loINihE6GjEQb3o1EIeB";

      const webmap = new WebMap({
        portalItem: {
          id: "7e90979758ca43228c14f5e3f869b897"
        }
      });

      const view = new MapView({
        container: "viewDiv",

        map: webmap

      });

  </script>
