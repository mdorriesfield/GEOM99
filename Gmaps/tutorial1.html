    <script>
      // Initialize and add the map
      function initMap() {
        // The location of the University of Guelph
        const UofG = { lat: 43.53271365239879, lng: -80.22618101071347 };
        // The map, centered at UofG
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 15,
          center: UofG,
        });
        // The marker, positioned at UofG
        const marker = new google.maps.Marker({
          position: UofG,
          map: map,
        });
      }
